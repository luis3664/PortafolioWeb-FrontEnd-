<!-- Card -->
<div class="row g-0">
    <div class="col-md-4 my-auto mx-auto">
        <img [src]="imgUrl" class="img-fluid rounded d-block my-auto mx-auto" [alt]="imgName">
    </div>
    <div class="col-md-8">
        <div class="card-body">
            <h5 class="card-title">{{title}}</h5>
            <p class="card-text">{{text1}}</p>
            <p class="card-text"><small class="text-muted">{{text2}}</small></p>
       </div>
    </div>
</div>
