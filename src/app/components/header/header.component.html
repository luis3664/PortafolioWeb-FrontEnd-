<!-- Navegator -->
<nav class="navbar navbar-dark bg-dark m-0 p-0">
  <div class="container-fluid row">
    <div class="col-12 col-md-10">
      <div class="row">
        <!-- Logo -->
        <a class="col-10 col-md-4 w-auto" routerLink="/index"
          routerLinkActive="active" (isActiveChange)="displayLink=true">
          <h4 class="mt-3">
            <img src="../../../assets/logo.png" alt="Logo" width="36" height="29">
            {{logoTitle}}
          </h4>
        </a>
        <!-- Button Editor Navbar -->
        <button *ngIf="authenticator" type="button" class="btn text-white col-1" data-bs-toggle="modal" data-bs-target="#editHeader">
          <i class="bi bi-gear-wide-connected m-0"></i>
        </button>
      </div>
    </div>
    
      
    <!-- button -->
    <button class="navbar-toggler col-12 col-md-1 align-self-end my-auto" type="button" 
      data-bs-toggle="offcanvas" data-bs-target="#menu" 
      aria-controls="offcanvasDarkNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- Menu -->
    <div class="offcanvas offcanvas-end text-bg-dark bg-dark" tabindex="-1" id="menu">
      <div class="offcanvas-header">
        <!-- Button close Menu -->
        <button type="button" class="btn-close btn-close-white text-reset" 
          data-bs-dismiss="offcanvas" 
          aria-label="Close">
        </button>
      </div>
      
      <!-- Menu List -->
      <div class="offcanvas-body">
        <!-- List -->
        <div class="btn-group btn-group-vertical">
          <button type="button" class="nav-link menu-button mt-2" *ngIf="!displayLink"
            data-bs-dismiss="offcanvas" onclick="window.location.href='index';">
            Home
          </button>

          <button type="button" class="nav-link menu-button mt-2" *ngIf="displayLink"
            data-bs-dismiss="offcanvas" onclick="window.location.href='index#cards-presentation';">
            {{titlePresentation}}
          </button>

          <button type="button" class="nav-link menu-button mt-2" *ngIf="displayLink"
            data-bs-dismiss="offcanvas" onclick="window.location.href='index#works';">
            {{titleWork}}
          </button>

          <button type="button" class="nav-link menu-button mt-2" *ngIf="displayLink"
            data-bs-dismiss="offcanvas" onclick="window.location.href='index#courses';">
            {{titleCourses}}
          </button>

          <button type="button" class="nav-link menu-button mt-2" *ngIf="displayLink"
            data-bs-dismiss="offcanvas" onclick="window.location.href='index#skills';">
            {{titleSkills}}
          </button>

          <button type="button" class="nav-link menu-button mt-2" *ngIf="displayLink"
            data-bs-dismiss="offcanvas" onclick="window.location.href='index#projects';">
            {{titleProjects}}
          </button>

          <button type="button" class="nav-link menu-button mt-2" *ngIf="!authenticator" (click)="displayLink=false"
            data-bs-dismiss="offcanvas" onclick="window.location.href='login';">
            Login
          </button>

          <button type="button" class="nav-link menu-button mt-2" *ngIf="authenticator" (click)="logOut()"
            data-bs-dismiss="offcanvas" onclick="window.location.href='login';">
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Modal Editor Header -->
<div class="modal fade" id="editHeader" tabindex="-1" aria-hidden="true" data-bs-backdrop="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title">Header Editor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body align-self-auto">
        <form [formGroup]="formModule">
          <div class="col-auto">
            <label for="titleHeader" class="form-label">Text Header</label>
            <input id="titleHeader" type="text" class="form-control" formControlName="text">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button [disabled]="formModule.invalid" type="button" class="btn btn-dark" data-bs-dismiss="modal" (click)="updateLogoTitle()">Save & Close</button>
      </div>
    </div>
  </div>
</div>
