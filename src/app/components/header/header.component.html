<!-- Navegator -->
<nav class="navbar navbar-dark bg-dark fixed-top m-0 p-0">
  <div class="container-fluid">
    <div class="">
      <!-- Logo -->
      <a routerLink="/index"
        routerLinkActive="active" (isActiveChange)="displayLink=true">
        <h4 class="mt-3">
          <img [src]="logoImg" alt="Logo" width="36" height="29">
          {{logoTitle}}
        </h4>
      </a>
      <!-- Button Editor Navbar -->
      <button *ngIf="authenticator" type="button" class="btn text-white" data-bs-toggle="modal" data-bs-target="#editHeader">
        <i class="bi bi-gear-wide-connected m-0"></i>
      </button>
    </div>
    
      
    <!-- button -->
    <button class="navbar-toggler col-12 col-md-1 align-self-end my-auto" type="button" 
      data-bs-toggle="offcanvas" data-bs-target="#menu" 
      aria-controls="offcanvasDarkNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- Menu -->
    <div class="offcanvas offcanvas-end text-bg-dark bg-dark" tabindex="-1" id="menu">
      <div class="offcanvas-header">
        <!-- Button close Menu -->
        <button type="button" class="btn-close btn-close-white text-reset" 
          data-bs-dismiss="offcanvas" 
          aria-label="Close">
        </button>
      </div>
      
      <!-- Menu List -->
      <div class="offcanvas-body">
        <!-- List -->
        <div class="btn-group btn-group-vertical">
          <button type="button" class="nav-link menu-button mt-2" *ngIf="!displayLink"
            data-bs-dismiss="offcanvas" onclick="window.location.href='index';">
            Home
          </button>

          <button type="button" class="nav-link menu-button mt-2" *ngIf="displayLink"
            data-bs-dismiss="offcanvas" onclick="window.location.href='index#cards-presentation';">
            {{titlePresentation}}
          </button>

          <button type="button" class="nav-link menu-button mt-2" *ngIf="displayLink"
            data-bs-dismiss="offcanvas" onclick="window.location.href='index#works';">
            {{titleWork}}
          </button>

          <button type="button" class="nav-link menu-button mt-2" *ngIf="displayLink"
            data-bs-dismiss="offcanvas" onclick="window.location.href='index#courses';">
            {{titleCourses}}
          </button>

          <button type="button" class="nav-link menu-button mt-2" *ngIf="displayLink"
            data-bs-dismiss="offcanvas" onclick="window.location.href='index#skills';">
            {{titleSkills}}
          </button>

          <button type="button" class="nav-link menu-button mt-2" *ngIf="displayLink"
            data-bs-dismiss="offcanvas" onclick="window.location.href='index#projects';">
            {{titleProjects}}
          </button>

          <button type="button" class="nav-link menu-button mt-2" *ngIf="!authenticator" (click)="displayLink=false"
            data-bs-dismiss="offcanvas" onclick="window.location.href='login';">
            Login
          </button>

          <button type="button" class="nav-link menu-button mt-2" *ngIf="authenticator" (click)="logOut()"
            data-bs-dismiss="offcanvas" onclick="window.location.href='login';">
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Modal Editor Header -->
<div class="modal fade" id="editHeader" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title">Header Editor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body align-self-auto">
        <form [formGroup]="formModule">
          <div class="col-auto">
            <label for="titleHeader" class="form-label">Text Header</label>
            <input id="titleHeader" type="text" class="form-control" formControlName="text">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#editLogo" data-bs-dismiss="modal">Change Logo</button>
        <button [disabled]="formModule.invalid" type="button" class="btn btn-dark" (click)="updateLogoTitle()">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Change logo -->
<div class="modal fade" id="editLogo" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title">Change Header logo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body align-self-auto">
        <form [formGroup]="formLogo" class="form-group">
          <div class="col-auto">
            <label for="currentId" class="form-label">Select Logo</label>
            <select id="currentId" class="form-select" formControlName="currentId" name="currentId">
              <option [value]="i" *ngFor="let logo of logosArray; let i = index">
                {{logo.name}}
              </option>
            </select>
            <button type="button" class="btn btn-dark mt-2 ms-2" data-bs-toggle="collapse" data-bs-target="#addForm">Add Logo</button>
            <button type="button" class="btn btn-dark mt-2 ms-2" (click)="deleteLogo()">Delete Selection</button>
            <button type="button" class="btn btn-dark mt-2 ms-2" data-bs-toggle="collapse" data-bs-target="#editForm" (click)="setEditLogo()">Edit Selection</button>
          </div>
          <div id="addForm" class="collapse">
            <form formGroupName="addLogo">
              <div class="col-auto">
                <label for="nameNewLogoHeader">Name New Logo</label>
                <input type="text" class="form-control" id="nameNewLogoHeader" formControlName="name" />
              </div>
              <div class="col-auto">
                <label for="urlNewLogoHeader">URL New logo</label>
                <input type="text" class="form-control" id="urlNewLogoHeader" formControlName="url" />
              </div>
              <button type="button" class="btn btn-dark mt-2 ms-2" data-bs-toggle="collapse" data-bs-target="#addForm" (click)="addLogo()">Save New Logo</button>
            </form>
          </div>
          <div id="editForm" class="collapse">
            <form id="editLogo" formGroupName="editLogo">
              <div class="col-auto">
                <label for="nameEditHeader">Name</label>
                <input type="text" class="form-control" id="nameEditHeader" formControlName="name" />
              </div>
              <div class="col-auto">
                <label for="urlNewHeader">URL</label>
                <input type="text" class="form-control" id="urlNewHeader" formControlName="url" />
              </div>
              <button type="button" class="btn btn-dark mt-2 ms-2" data-bs-toggle="collapse" data-bs-target="#editForm" (click)="editLogo()">Save Logo</button>
            </form>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#editHeader" data-bs-dismiss="modal">Edit Text</button>
        <button [disabled]="formLogo.invalid" type="button" class="btn btn-dark" (click)="updateLogo()">Save Selection</button>
      </div>
    </div>
  </div>
</div>
